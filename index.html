<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body>
    <div class="control-panel">
        <div class="control-instructions">
            <div class="instructions-section-1">
                <h2>Click button to edit the amount of squares in the grid</h2>
                <button class="edit-button">Edit Squares</button>
            </div>
            <div class="instructions-section-2">
                <div class="switch-container">
                    color mode?
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="game-container">
        <div class="game-instructions">
            <h4>Etch-A-Sketch</h4>
            <p>Drag your mouse over the squares to make patterns</p>
        </div>
        <div class="grid-container">

        </div>
    </div>
</body>
</html>
